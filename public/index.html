<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Meta Tags pour le SEO -->
    <meta property="og:title" content="French Take Off" />
    <meta
      property="og:description"
      content="Apprenez le français à tous les niveaux avec nos cours privés et ateliers de conversation abordables. Téléchargez nos ebooks gratuits !"
    />
    <meta
      property="og:image"
      content="/assets/images/logo-french-take-off.png"
    />
    <meta property="og:url" content="https://www.french-take-off.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="French Take Off" />
    <meta
      name="twitter:description"
      content="Apprenez le français à tous les niveaux avec nos cours privés et ateliers de conversation abordables. Téléchargez nos ebooks gratuits !"
    />
    <meta
      name="twitter:image"
      content="/assets/images/logo-french-take-off.png"
    />
    <meta
      name="description"
      content="Découvrez French Take Off, votre site pour apprendre le français avec des cours privés, des ateliers de conversation et des ebooks gratuits. Inscrivez-vous dès maintenant !"
    />

    <!-- Icônes et Manifest -->
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/logo-french-take-off-bis.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="icon"
      href="%PUBLIC_URL%/logo-french-take-off-bis.png"
      type="image/png"
    />

    <link
      rel="shortcut icon"
      href="%PUBLIC_URL%/logo-french-take-off-bis.png"
      type="image/x-icon"
    />

    <!-- Font Awesome (utilisation locale recommandée) -->
    <script
      src="https://kit.fontawesome.com/e3414d9768.js"
      crossorigin="anonymous"
    ></script>

    <!-- MapBox CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <title>French Take Off - Apprendre le français facilement</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
